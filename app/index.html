<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily check and verify the humanity of a text in your browser!">
    <title>Detection Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <script src="index.js" defer></script>
    <script src="detector.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>

<body>
    <div class="content">
        <div class="results-container">
            <div class="results">

            </div>
        </div>
        <h2 class="search-result">
            <h2 class="search-result-title"></h2>
        </h2>
        <div class="search-form">
            <div id="query-info" style="padding: 0 10px; font-size: 12px;">
                <b id="query-info-characters" style="margin: 0;">Characters 0</b>
                <b id="query-info-words" style="margin: 0; text-align: center;">Words 0</b>
                <b id="query-info-sentences" style="margin: 0; text-align: right;">Sentences 0</b>
            </div>
            <textarea id="query_content" class="query rounded-box" placeholder="Put your text here..."></textarea>
            <input id="submit_query" class="submit rounded-box" type="button" value="Submit">
        </div>
    </div>
    <div class="glow-box">

    </div>
    <i id="requery" onclick="setTitleBack()"
        style="position: fixed; bottom: -250px; left: 50%; transform: translateX(-50%); user-select: none; rotate: 180deg; cursor: pointer; transition-duration: 1000ms;">Click
        to change query...</i>
    <div class="theme-toggle rounded-box" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
            <path id="theme-icon" fill="#303030"
                d="M10 3.5a6.5 6.5 0 1 1 0 13v-13ZM10 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16Z" />
        </svg>
    </div>
    <div class="loading-card">
        <h1 class="loading-title">
            Loading...
        </h1>
    </div>
</body>

</html>
